<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección Dermatológica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container img {
            max-width: 100%;
            height: auto;
            display: none;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sube una imagen dermatológica</h2>
        <input type="file" id="imageInput" accept="image/*">
        <img id="previewImage" src="" alt="Previsualización de la imagen">
        <div class="message" id="message">Estas falencias dermatológicas pueden ser acné</div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const message = document.getElementById('message');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    message.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
